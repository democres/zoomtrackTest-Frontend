<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">


<header class="w3-container w3-center w3-padding-32">
  <h1><b>News Feed</b></h1>
  <p>Zoomtrack Test <span class="w3-tag">David</span></p>
  <button class="w3-button w3-black w3-padding-large w3-margin-bottom" (click)="add()">
    Create News
  </button>
</header>



<br>


<!-- Grid -->
<div class="w3-row">

  <!-- Blog entries -->
  <div class="w3-col l8 s12">

    <!-- Blog entry -->
    <div *ngFor="let x of news; let i=index;" class="w3-card-4 w3-margin w3-white">
      <img src="https://www.w3schools.com/w3images/woods.jpg" alt="Nature" style="width:100%">
      <div class="w3-container">
        <h3><b>{{x.title}}</b></h3>
        <h5>Author: <span class="w3-opacity">{{x.author}} </span></h5>
      </div>

      <div class="w3-container">
        <p>{{x.newsBody}}</p>
        <div class="w3-container w3-white">
          <p> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">News</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Clothing</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Shopping</span>
          </p>
        </div>
        <div class="w3-row">
          <div class="w3-col m8 s12">
            <p><button routerLink="/news-details/{{x.id}}" class="w3-button w3-padding-large w3-white w3-border"><b>EDIT</b></button><button (click)="delete(x._id)" class="w3-button w3-padding-large w3-white w3-border"><b>DELETE</b></button></p>
          </div>


        </div>
      </div>
    </div>

    <!-- END BLOG ENTRIES -->
  </div>

  <!-- END GRID -->
</div>


<div>
  <button class="moreBtn" (click)="loadMore()">
    More
  </button>
</div>
